<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>
<style>
body{display:flex;justify-content:center;align-items:center;height:100vh;font-family:Arial,sans-serif;flex-direction:column;background-color:#ffe6e6;overflow:hidden}
h1{text-align:center;color:#ff1a75;margin-bottom:20px}
img{width:250px;border-radius:15px;margin-bottom:20px}
button{padding:15px 30px;font-size:20px;margin:10px;cursor:pointer;border-radius:10px;border:none;position:relative}
#yes{background-color:#ff4d94;color:white}
#no{background-color:#ccc;color:white;position:absolute}
footer{position:absolute;bottom:10px;font-size:14px;color:#555}
</style>
</head>
<body>
<h1>Will you be my Valentine? ðŸ’–</h1>
<img src="https://i.imgur.com/FsmWtHn.jpeg" alt="Cute Valentine">
<button id="yes" onclick="alert('Nice')">Yes</button>
<button id="no">No</button>
<footer>By Santi</footer>
<script>
const noButton=document.getElementById('no');
noButton.style.left=Math.random()*(window.innerWidth-100)+'px';
noButton.style.top=Math.random()*(window.innerHeight-50)+'px';
document.body.addEventListener('mousemove',(e)=>{
  const x=e.clientX,y=e.clientY,rect=noButton.getBoundingClientRect(),offset=50;
  if(x>rect.left-offset&&x<rect.right+offset&&y>rect.top-offset&&y<rect.bottom+offset){
    noButton.style.left=Math.random()*(window.innerWidth-rect.width)+'px';
    noButton.style.top=Math.random()*(window.innerHeight-rect.height)+'px';
  }
});
</script>
</body>
</html>
<div id="popup">
  <div id="popup-content">
    <h2>Nice</h2>
    <img src="https://i.imgur.com/t6xrUgs.jpeg" alt="Love pic">
    <button onclick="closePopup()">Close</button>
  </div>
</div>
