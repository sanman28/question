<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>
<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  background-color: #ffe6e6;
  overflow: hidden;
}
h1 {
  color: #ff1a75;
  margin-bottom: 20px;
  text-align: center;
}
img.main {
  width: 250px;
  border-radius: 15px;
  margin-bottom: 20px;
}
button {
  padding: 15px 30px;
  font-size: 20px;
  margin: 10px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}
#yes {
  background-color: #ff4d94;
  color: white;
}
#no {
  background-color: #ccc;
  color: white;
  position: absolute;
}
footer {
  position: absolute;
  bottom: 10px;
  font-size: 14px;
  color: #555;
}
/* POPUP */
#popup {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}

#popupBox {
  background: white;
  padding: 20px;
  border-radius: 20px;
  text-align: center;
  max-width: 300px;
}

#popupBox img {
  width: 200px;
  border-radius: 12px;
  margin: 10px 0;
}

#popupBox button {
  background: #ff4d94;
  color: white;
  margin-top: 10px;
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ðŸ’–</h1>

<!-- MAIN IMAGE -->
<img class="main" src="https://i.imgur.com/cvnSujw.mp4" alt="Cute Valentine">

<button id="yes">Yes</button>
<button id="no">No</button>

<footer>By Santi</footer>

<!-- POPUP -->
<div id="popup">
  <div id="popupBox">
    <h2>Smart Choice Brianna</h2>
    <img src="https://i.imgur.com/t6xrUgs.jpeg" alt="Love">
    <button onclick="closePopup()">Close</button>
  </div>
</div>

<script>
// NO BUTTON RUNS AWAY
const noBtn = document.getElementById("no");
noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();
  const offset = 60;
  if (
    e.clientX > rect.left - offset &&
    e.clientX < rect.right + offset &&
    e.clientY > rect.top - offset &&
    e.clientY < rect.bottom + offset
  ) {
    noBtn.style.left = Math.random() * (window.innerWidth - rect.width) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - rect.height) + "px";
  }
});
// YES POPUP
document.getElementById("yes").onclick = () => {
  document.getElementById("popup").style.display = "flex";
};
function closePopup() {
  document.getElementById("popup").style.display = "none";
}
</script>
</body>
</html>
