<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    flex-direction: column;
    background-color: #ffe6e6;
    overflow: hidden;
  }
  h1 {
    color: #ff1a75;
    text-align: center;
    margin-bottom: 20px;
  }
  img {
    width: 250px;        /* Adjust size as needed */
    border-radius: 15px; /* Rounded corners */
    margin-bottom: 20px; /* Space below image */
  }
  button {
    padding: 15px 30px;
    font-size: 20px;
    margin: 10px;
    cursor: pointer;
    border-radius: 10px;
    border: none;
    position: relative;
  }
  #yes {
    background-color: #ff4d94;
    color: white;
  }
  #no {
    background-color: #ccc;
    color: white;
    position: absolute;
  }
  footer {
    position: absolute;
    bottom: 10px;
    font-size: 14px;
    color: #555;
  }
</style>
</head>
<body>

<h1>Will you be my Valentine? ðŸ’–</h1>

<img src="https://imgur.com/gallery/3d-printed-minion-wedding-cake-topper-FsmWtHn" alt="Cute Valentine">

<button id="yes" onclick="alert('Yay! I knew youâ€™d say yes! ðŸ’˜')">Yes</button>
<button id="no">No</button>

<footer>By Santi</footer>

<script>
  const noButton = document.getElementById('no');

  // Start at a random position
  noButton.style.left = Math.random() * (window.innerWidth - 100) + 'px';
  noButton.style.top = Math.random() * (window.innerHeight - 50) + 'px';

  document.body.addEventListener('mousemove', (e) => {
    const x = e.clientX;
    const y = e.clientY;
    const rect = noButton.getBoundingClientRect();
    const offset = 50; // how close mouse can get before it moves

    if (x > rect.left - offset && x < rect.right + offset &&
        y > rect.top - offset && y < rect.bottom + offset) {
      // Move the No button to a new random position
      noButton.style.left = Math.random() * (window.innerWidth - rect.width) + 'px';
      noButton.style.top = Math.random() * (window.innerHeight - rect.height) + 'px';
    }
  });
</script>

</body>
</html>
